<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <header>

            <div class="caixa"> 
            
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <!--O "alt" é uma alternativa para uma imagem, facilitando a acessibilidade. Caso não seja possível visualizar a imagem, esse comando a descreve.-->

                <nav>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>

                </nav>

            </div>

        </header>

        <main>

            <form>

                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>
                <!--Esses dois comandos acima (assim como os abaixo) fazem com que seja possível escrever no campo de "input" clicando também no "label" (no caso, "Nome e Sobrenome"). É importante manter essa relação, principalmente quando existem muitos itens.-->

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <!--Esse "type="email" foi utilizado considerando as configurações do site "http://mobileinputtypes.com/", que adapta a porgramação do HTML5 para o celular. Lá ele mostra os comandos corretos para facilitar a navegação pelo celular.-->
                
                <label for="telefone">Telefone</lavel>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">
                <!--Esse "type="tel" foi utilizado considerando as configurações do site "http://mobileinputtypes.com/", que adapta a porgramação do HTML5 para o celular. Lá ele mostra os comandos corretos para facilitar a navegação pelo celular.-->
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                
                    <!--O "fieldset" é igual um "div". É referente a um ou mais campos de um assunto específico. Nele os parágrafos não são chamados de "p" e sim de "legend", conforme se verifica abaixo.-->

                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                    <!--O "name" nos 3 "inputs" acima faz com que eles pertençam ao mesmo grupo, e quando o usuário clicar em um, o outro será desmarcado.-->

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
              <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>  
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>   
                </tr> 
              </tbody>
            </table>

        </main>

        <footer>

            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copright Barbearia Alura - 2020</p>

        </footer>

    </body>

</html>
